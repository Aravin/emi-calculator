<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      EMI Calculator
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Calculate the EMI</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>

      <form [formGroup]="emiForm" (ngSubmit)="calculateEmi()">
        <!-- Loan Amount -->
        <ion-item>
          <ion-label position="floating">Loan Amount* </ion-label>
          <ion-input type="number" inputmode="numeric" clearInput="true" formControlName="loanAmount"></ion-input>
        </ion-item>

        <!-- Rate of Interest -->
        <ion-item>
          <ion-label position="floating">Interest Rate* </ion-label>
          <ion-input type="number" inputmode="numeric" clearInput="true" required="true" formControlName="interest"></ion-input>
        </ion-item>

        <!-- No. of Year -->
        <ion-item>
          <ion-label position="floating">Loan Tenure* in Years </ion-label>
          <ion-input type="number" inputmode="numeric" clearInput="true" required="true" formControlName="tenure"></ion-input>
        </ion-item>

        <!-- Submit Button -->
        <ion-button [disabled]="emiForm.invalid" type="submit" color="primary" expand="full">Calculate</ion-button>
      </form>

    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Your EMI Calculations</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <!-- EMI Calculator -->

      <ion-list>
        <ion-item>
        <ion-label>EMI: {{ emi }}</ion-label>
        </ion-item>
        <ion-item>
        <ion-label>Total EMI: {{ totalEmi  }}</ion-label>
        </ion-item>
        <ion-item>
        <ion-label>Interest: {{ this.totalInterest }}</ion-label>
        </ion-item>
      </ion-list>

    </ion-card-content>
  </ion-card>
</ion-content>
