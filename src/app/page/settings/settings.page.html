<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card-header>
    <ion-card-title>

    </ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <form [formGroup]="settingsForm" (ngSubmit)="saveSettings()">
      <!-- Loan Amount -->
      <ion-item>
        <ion-label position="floating">Choose your currency</ion-label>
        <ion-select placeholder="Select Currency" formControlName="currency" [value]="this.currencySymbol" >
        <ion-select-option *ngFor="let currency of currencies" value="{{ currency.symbol_native }}"> {{ currency.name }} ({{ currency.symbol_native }}) </ion-select-option>
        </ion-select>
      </ion-item>
    
      <!-- Submit Button -->
      <ion-button [disabled]="settingsForm.invalid || currencySymbol === settingsForm.value.currency" type="submit" color="danger" expand="full">Save Settings</ion-button>
    </form>
  </ion-card-content>
</ion-content>
